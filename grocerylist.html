<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocerylist.css" />
  </head>
  <body>
    <h1 class="title">Grocery List</h1>
    <h2 class="Pantry">Pantry Items</h2>
    <section class="Items">
      <section class="CannedGoods">
        <h3>Canned Goods</h3>
        <ul>
          <li>Beans</li>
          <li>Corn</li>
          <li>Coconut Milk</li>
        </ul>
      </section>
      <section class="DryGoods">
        <h3>Dry Goods</h3>
        <ul>
          <li>Bread</li>
          <li>Coffee</li>
          <li>Cereal</li>
        </ul>
      </section>
      <img src="pantry.png" alt="image of pantry" />
    </section>
    <h2 class="Freezer">Freezer Items</h2>
    <section class="Items">
      <section class="Vegetables">
        <h3>Vegetables</h3>
        <ol>
          <li>Broccoli</li>
          <li>Cauliflower</li>
          <li>Carrots</li>
          <li>Bell Peppers</li>
        </ol>
      </section>
      <section class="Snacks">
        <h3>Snacks</h3>
        <ol>
          <li>Chicken Nuggets</li>
          <li>Hot Pockets</li>
          <li>Fries</li>
        </ol>
      </section>
      <img src="freezer.png" alt="Image of a freezer" />
    </section>
  </body>
</html>
